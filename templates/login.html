<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!--{% load static %}-->
  <meta charset="utf-8">
  <title>Log In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style type="text/css">
  .bg-image {
    background-image: url('{% static "img/office_bg.jpg" %}');
    position: fixed;
    left: 0;
    right: 0;
    z-index: -1000;
    display: block;
    height: 104%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: contain;
    -webkit-filter: blur(2px);
    -moz-filter: blur(2px);
    -o-filter: blur(2px);
    -ms-filter: blur(2px);
    filter: blur(2px);
  }

  .container-fluid {
    z-index: 9999;
  }

  .heading1 {
    font-family: monospace;
    font-weight: bold;
    text-align: center;
    color: black;
  }

  label {
    color: black;
    font-family: sans-serif;
    font-size: 18px;

  }

  input[type=text],
  input[type=password] {
    background: transparent;
    color: black;
    font-family: monospace;
  }


  .btn-success {
    background: darkseagreen;
    transition: 0.5s ease;
    letter-spacing: 2px;
    font-family: monospace;
    font-size: 15px;
  }

  a {
    color: black;
    transition: 0.5s ease;
    cursor: pointer;
    font-size: 14px;
  }

  a:hover {
    text-decoration: none;
    color: green;
  }

  .navbar {
    margin-bottom: 0;
    background-color: #2d2d30;
    border: 0;
    font-size: 11px !important;
    letter-spacing: 4px;
    opacity: 0.9;
    font-family: sans-serif;
  }

  .navbar li a,
  .navbar .navbar-brand {
    color: #d5d5d5 !important;
  }

  .navbar-nav li a:hover {
    color: #fff !important;
  }

  .navbar-nav li.active a {
    color: #fff !important;
    background-color: #29292c !important;
  }

  .navbar-default .navbar-toggle {
    border-color: transparent;
  }

  .open .dropdown-toggle {
    color: #fff;
    background-color: #555 !important;
  }

  .dropdown-menu li a {
    color: #000 !important;
  }

  .dropdown-menu li a:hover {
    background-color: red !important;
  }

  .col-md-6{
    padding-bottom: 20px;
  }
</style>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href=""><span class="glyphicon glyphicon-user logo"></span><b>Sign in</b></a>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a onclick="location.href=''" style=cursor: pointer;>HOME</a></li>
          <li><a onclick="location.href='/users/services/'">Services</a></li>
          <li><a onclick="location.href='/users/questionBank/'">Question Bank</a></li>
          <li><a onclick="location.href='/users/interviewSkill/'">Interview Skills</a></li>
          <li><a onclick="location.href='/users/companyProfile/'">Company Profile</a></li>
          <li><a onclick="location.href='/newstech/'">News</a></li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Entry
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a href='/users/signUp/'>Sign Up</a></li>
              <li><a href="/users/logout/">Log Out</a></li>
            </ul>
          </li>
          <li><a onclick="location.href='/users/aboutUs/'">About Us</a></li>`
        </ul>
      </div>
    </div>
  </nav>

  <!-- <img src="/static/img/home_bg.jpeg" /> -->
  <div class="container-fluid">
    <div class="bg-image"></div>
    <div class="col-md-3"></div>

    <div class="col-md-6">
      <div class="bgimage"></div>
      <br><br><br><br>
      <h1 class="heading1">SIGN IN</h1>
      <br><br><br><br>

      <form action="/users/login/" method="post">
        <div class="row">
          <div class="col-md-3">
          </div>
          <div class="col-md-6">
            <label>Account</label>
            <input type="text" name="account" class="form-control input-lg" required="" placeholder="account">
          </div>
        </div>

        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <label>Password</label>
            <input type="password" name="password" class="form-control input-lg" required="" placeholder="password">
            <br>
            <a onclick="location.href='/users/signUp/'">Sign up</a>
          </div>
          <div class="col-md-3"></div>
        </div>

        <div class="row">
          <div class="col-md-5"></div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-lg btn-success">Sign In</button>
          </div>
          <div class="col-md-5"></div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <p> {{ error }} </p>
          </div>
        </div>

      </form>
    </div>
  </div>

  <div class="col-md-3"></div>

  </div>
</body>

</html>
