<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
    <title>speech to text recording</title>

  </head>
  <body>
    <div class="container">


      <p id = "question" style="display: none;">   {{ random_question.Ques }}</p>

      <input type="button" onclick="start()" value="What is the question?" id="speak" style="display: inline;" >
      <div class="app"> 
         
          <img src = "https://s.yimg.com/ny/api/res/1.2/0cS8e63meZSs2JdbW2tqOA--~A/YXBwaWQ9aGlnaGxhbmRlcjtzbT0xO3c9NDgwO2g9MzYwO2lsPXBsYW5l/http://media.zenfs.com/zh_hant_tw/News/NOWnews/i2132714.jpg" style="display:block; margin:auto;"/>        
          <button id="start-record-btn" title="Start Recording">Start Recognition</button>
          <button id="pause-record-btn" title="Pause Recording">Pause Recognition</button>
          <button id="save-note-btn" title="Save Note">Save Note</button>   
          <p id="recording-instructions">Press the <strong>Start Recognition</strong> button and allow access.</p>
          
          <h3 style="text-align:center;">Your Answer</h3>
          <div class="input-single">
            <textarea id="note-textarea" placeholder="Your answer will be shown here." style="width:1000px;height:150px;display:block;margin-left:auto; margin-right: auto;"></textarea>
          </div>

          <button type="button" style="margin-left:1000px;margin-bottom:10px;">Next</button>
          <!--<h3>My Notes</h3>
          <ul id="notes">
              <li>
                  <p class="no-notes">You don't have any notes.</p>
              </li>
          </ul>-->

      </div>
    

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="{% static "js/speech_to_text.js" %}"></script>

    <style src="{% static "css/speech_to_text.css" %}"></style>
 

  </body>
</html>
