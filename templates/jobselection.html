<script>
job=new Array();
job[0]=["Hardware Engineer", "Senior Software Engineer","Software Engineer", "ERP Application R&D", "System Engineer","System Integration Engineer","Database Engineer","Database Administrator",
 "Multimedia Development Engineer","Game Development Engineer","E-commerce Software Engineer","Network Engineer","Information Security Engineer","Technical Support Engineer","Measure Engineer",

"Treasury Specialist","Loan Officer","Credit Officer","Foreign Exchange","Settlement Officer","Bank Teller"];
function renew(index){
	for(var i=0;i<job[index].length;i++)
		document.myForm.member.options[i]=new Option(job[index][i], job[index][i]);	// 設定新選項
	document.myForm.member.length=job[index].length;	// 刪除多餘的選項
}
</script>


Occupational Group
<select size=3 onChange="renew(this.selectedIndex);">
	<option value="Information Technology/Engineering">Information Technology/Engineering
	<option value="Finance/Accounting">Finance/Accounting/Audit/Tax/Securities/Investment/Bank
